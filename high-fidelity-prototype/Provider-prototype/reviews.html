<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Reviews | HobbyCircles</title>
<style>
    body { font-family: sans-serif; background: #f4f4f4; }
    .review-box {
        width: 500px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
    }
    textarea { width: 100%; margin-top: 10px; }
    .btn {
        background: #28a745;
        color: white;
        padding: 8px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }
    .btn2 {
        background: #28a745;
        color: white;
        padding: 10px;
        display: block;
        text-align: center;
        text-decoration: none;
        margin-top: 15px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="review-box">
    <h3>Review from User123</h3>
    <p>"Great group! Very welcoming."</p>

    <label>Reply:</label>
    <textarea rows="3"></textarea>

    <a href="index.html" class="btn">Submit Reply</a>
    <a href="index.html" class="btn2">Back to Dashboard</a>
</div>

</body>
</html>

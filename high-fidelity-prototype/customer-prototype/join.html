<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HobbyCircles | Join a Circle</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        .form-container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-top: 0; }
        .info-box { background: #e7f3fe; padding: 10px; border-left: 5px solid #2196F3; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { background: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .btn-submit:hover { background: #218838; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; }
    </style>
</head>
<body>

<header><h1>HobbyCircles</h1></header>

<div class="form-container">
    <h2>Join the Circle</h2>
    <div class="info-box">
        <strong>Selected:</strong> Greensboro Chess Club
    </div>

    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="experience">Experience Level</label>
        <input type="text" id="experience" placeholder="e.g. Beginner, Intermediate">

        <label for="message">Why do you want to join?</label>
        <textarea id="message" rows="4" placeholder="Tell the organizer a bit about yourself..."></textarea>

        <button type="button" class="btn-submit" onclick="alert('Application Sent! (Prototype Mockup)')">Submit Application</button>
    </form>
    
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
</div>

</body>
</html>
